<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="/index">index</a>
  <a href="/list">list</a>
  <button onclick="router.go(-1)">后退</button>
  <button onclick="router.push('index')">前进</button>
  <div id="content"></div>
</body>
<script src='./hashRouter.js'></script>
<script src='./historyRouter.js'></script>
<script src='./router.js'></script>
<script>
  const routes = [
  {
  path: '/',
  url: 'js/index.js'
},  
  {
  path: '/index',
  url: 'js/index.js'
}, {
  path: '/list',
  url: 'js/list.js'
}];
var router = new myRouter({
  mode: 'history',
  routes: routes,
  beforeFun: function(state) {
    console.log('before:', state)
    state.next()
  },
  afterFun: function(state) {
    console.log('after:', state)
  }
});

</script>
</html>
